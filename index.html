<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application__Project 1</title>
  <link rel="stylesheet"href="style.css" />
  <link rel="shortcut-icon" href="./favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>


<header>
  <div id="weather__header">
    <h2></h2>
    <input type="text" id="city__search" placeholder="Enter City">
    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
</header>

<main> 
  <div class="main__container">
    <div class="main__content">
    <section class="current__weather">
      <h2 class="city__name">New York</h2>
      <img src="./images/sunny__weather__icon.png" id="current__weather__icon"class="weather__icon">
      <h3 class="weather__content">Sunny</h3>
      <p class="weather__temperature"> 25&deg;</p>
        <br>
  <div class="details__container">
    <div class="details__wrapper">
      <h2 class="humidity">Humidity</h2>
      <img src="./images/lightning.png" class="humidity__icon">
      <p class="humidity__details">40%</p>
    </div>
    <div class="details__wrapper">
      <h2 class="wind">Wind</h2>
      <img src="./images/lightning.png" class="wind__icon">
      <p class="wind__details">5mph</p>
    </div>
    <div class="details__wrapper">
      <h2 class="Visibility">Visibility</h2>
      <img src="./images/lightning.png" class="visibility__icon">
      <p class="visibility__details">5km</p>
    </div>
  </div>

    <div class="forecast__container">
      <h2 class="forecast-header">Weekly Forecast</h2>
      </h2>
      <div class="forecast">
        
        <div class="forecast_info">
        <img src="./images/sunny__weather__icon.png" class="weather__icon">
        <p id="day1_temp" class="day_temp">20&deg;</p>
        <p id="date1" class="dates">Jun 2</p>
        </div>


        <div class="forecast_info">
        <img src="./images/sunny__weather__icon.png" class="weather__icon">
        <p id="day2_temp" class="day_temp">20&deg;</p>
        <p id="date2" class="dates">Jun 3</p>
        </div>



        <div class="forecast_info">
        <img src="./images/sunny__weather__icon.png" class="weather__icon">
        <p id="day3_temp" class="day_temp">20&deg;</p>
        <p id="date3"class="dates">Jun 4</p>
        </div>



        <div class="forecast_info">
        <img src="./images/sunny__weather__icon.png" class="weather__icon">
        <p id="day4_temp" class="day_temp">20&deg;</p>
        <p id="date4" class="dates">Jun 5</p>
        </div>


        <div class="forecast_info">
        <img src="./images/sunny__weather__icon.png" class="weather__icon">
        <p id="day5_temp" class="day_temp">20&deg;</p>
        <p id="date5" class="dates">Jun 6</p>
        </div>
      </div>
    </div>
    </div>
      
    </div>
    </div>
  </div>
</main>
 
</body>
</html>


<script type="module" src="./src/index.js"></script>
</body>
</html>
